<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product-preview-card-component-main</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="contenido-total">
      <div class="productos-imagenes">
        <div class="productos-imagenes-mobiles"></div>
        <div class="productos-imagenes-desktop"></div>
      </div>
      <section class="contenido-texto">
        <div class="contenido-texto-informacion">
          <p class="titulo">PERFUME</p>
          <h2>
            Gabrielle Essence Eau De Perfum
          </h2>
          <p class="texto">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="contenido-precio">
            <p class="precio-modificado">$149.99</p>
            <p class="precio-real"><del>$169.99</del></p>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="">
            Add to Cart
          </button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
